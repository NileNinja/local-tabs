<!DOCTYPE html>
<html>
<head>
  <title>Tab Group Manager</title>
  <style>
    body {
      width: 500px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin: 10px 0;
      padding-bottom: 5px;
      border-bottom: 2px solid #eee;
    }
    .group-container {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 5px;
    }
    .title-container {
      flex-grow: 1;
      margin-right: 10px;
    }
    .group-title {
      font-weight: bold;
      width: 100%;
      margin-bottom: 4px;
    }
    .timestamp {
      font-size: 11px;
      color: #666;
      margin-bottom: 4px;
    }
    .button-container {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .action-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-button {
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .tab-list {
      margin-left: 20px;
    }
    .tab-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
      gap: 8px;
    }
    .tab-item:last-child {
      border-bottom: none;
    }
    .tab-favicon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
    .tab-content {
      flex-grow: 1;
      min-width: 0;
    }
    .tab-title {
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #333;
    }
    .tab-url {
      font-size: 11px;
      color: #666;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .tab-actions {
      display: flex;
      gap: 5px;
    }
    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
    }
    .remove-btn {
      color: #d32f2f;
      border: none;
      background: none;
      cursor: pointer;
      padding: 2px 5px;
      display: flex;
      align-items: center;
    }
    .trash-icon {
      width: 16px;
      height: 16px;
      fill: #d32f2f;
    }
    .saved-groups {
      margin-top: 20px;
    }
    .settings-panel {
      background: #f5f5f5;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    .settings-panel.visible {
      display: block;
    }
    .info {
      color: #666;
      font-size: 13px;
      line-height: 1.4;
    }
    .settings-button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      padding: 5px;
      margin: 0;
    }
    .settings-button:hover {
      background: #f0f0f0;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="settings-panel" id="settingsPanel">
    <div class="info">
      Tab groups are saved in your Downloads/tab-groups folder
    </div>
  </div>

  <div class="section-title">Current Windows</div>
  <div id="current-groups"></div>
  
  <div class="section-title">Saved Groups</div>
  <div id="saved-groups"></div>
  
  <div class="actions">
    <div>
      <button id="saveAll">Save All Groups</button>
      <button id="refreshGroups">Refresh</button>
    </div>
    <div>
      <button id="importGroups">Import</button>
      <button id="exportGroups">Export</button>
      <button id="toggleSettings" class="settings-button">⚙️</button>
      <input type="file" id="importFile" style="display: none;" accept=".json">
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
